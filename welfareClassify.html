                background:#f3f7fb;

    <body>
        <div class="page-header header">

                </div>
            </h1>
        </div>
        <!--内容区-->
        <div class="fl_wrap">
            <!--左侧导航-->
            <ul class="list-group fl_left_nav">
                <li class="list-group-item ">
                    <a href="数据概览.html">数据概览</a>
                </li>
                <li class="list-group-item ">
                    <a href="福利企业.html">福利企业</a>
                </li>
                <li class="list-group-item">
                    <a href="福利管理.html">福利管理</a>

                <li class="list-group-item sed">

                <li class="list-group-item">
                    <a href="福群管理.html">福群管理</a>
                </li>
                <li class="list-group-item">
                    <a href="提现记录.html">提现记录</a>
                </li>
                <li class="list-group-item">
                    <a href="财务管理.html">财务管理</a>
                </li>
                <li class="list-group-item">
                    <a href="系统设置.html">系统设置</a>
                </li>
            </ul>

            <!--右侧内容区-->
            <div class="fl_rightcount">
                <!--右侧第一层-->
                <!--面包屑导航-->
                <div class="container">
                    <div class="comm-localtion row">
                        <i class="comm-icon-localtion"></i>
                        <span class="">当前位置：<i class="comm-text-localtion">福利分类</i></span>
                    </div>
                    <div class="content">
                        <input class="button orange-btn search-btn addClassify" type="button" name="" value="添加分类">
                        <div class="list-content">
                            <div class="list-item row">
                                <div class="checkBox">
                                    <input type="checkbox">
                                </div>
                                <div class="welfare-name">分类名称</div>
                                <div class="mw100">该分类下福利数量</div>
                                <div class="mw100">排序</div>
                                <div class="mw100">创建时间</div>
                                <div class="opreat">操作</div>
                            </div>
                            <div class="list-item list-item-info row">
                                <div class="checkBox" >
                                    <input type="checkbox">
                                </div>
                                <div class="welfare-name" title='健康食品'>健康食品</div>
                                <div class="mw100">21</div>
                                <div class="mw100">
                                    <i class="icon-top"></i>
                                    <i class="icon-bottom"></i>
                                </div>
                                <div class="mw100">2018.05.15<br>11:20:35</div>
                                <div class="opreat">
                                    <img class="op-item" src="images/icon-edit.png" alt="">
                                    <img class="op-item" src="images/icon-delate.png" alt="">
                                </div>
                            </div>
                            <div class="list-item list-item-info row">
                                <div class="checkBox" >
                                    <input type="checkbox">
                                </div>
                                <div class="welfare-name" title=''>
                                    <input class="inp" type="text" placeholder="请输入分类名称">
                                </div>
                                <div class="mw100"></div>
                                <div class="mw100">

                                </div>
                                <div class="mw100"></div>
                                <div class="opreat">
                                    <img class="op-item" src="images/icon-delate.png" alt="">
                                </div>
                            </div>
                            <div class="list-content-foot row">
                                <div class="foot-left">
                                    <div class="selectAll">
                                        <input id="selectAll" type="checkbox" name="" value="">
                                        <span>全选</span>
                                    </div>
                                    <div class="delate-btn"></div>
                                </div>
                                <div class="foot-right">
                                    <span>共有 22条 记录，每页显示</span>
                                    <select name="" class="showItems">
                                        <option value="">10</option>
                                    </select>
                                    <i class="last-page changePage disabled">&lt;</i>
                                    <span>1/3</span>
                                    <i class="next-page changePage">&gt;</i>
                                    <input type="text" class="turnPages" value="1">
                                    <input type="button" name="" value="跳转" class="turnPages-btn">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 删除提示弹框 -->
                    <div class="model-alert delate-alert">
                        <div class="model-alert-content">
                            <div class="model-alert-title">
                                <span>提示</span>
                                <i class="icon-close"></i>
                            </div>
                            <div class="wenhao-green"></div>
                            <p class="succ-text">是否确认删除选中福利</p>
                            <div class="model-alert-btnBox">
                                <input class="model-alert-btn sure" type="button" name="" value="确定">
                                <input class="model-alert-btn cancel" type="button" name="" value="取消">
                            </div>
                        </div>
                    </div>
                    <!-- 保存成功提示 -->
                    <div class="success-tips">
                        <i class="icon-succ"></i>
                        <span>保存成功</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        $('.delate-btn').click(function(){
            $('.model-alert.delate-alert').fadeIn(500);
        })
        $('.icon-close,.model-alert-btn.cancel').click(function(){
            $('.model-alert').fadeOut(500);
        })
        $('.model-alert-btn.sure').click(function() {
            $('.model-alert').fadeOut(500,function(){
                $('.success-tips').fadeIn().delay(2000).fadeOut();
            });
        });
    </script>
</html>
