<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>核销员列表</title>
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link rel=stylesheet href="css/bootstrap.css">
        <link href="css/style.css" rel="stylesheet" />
        <link rel=stylesheet href="css/common.css">
        <link rel=stylesheet href="css/welfareMg.css">
        <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <style type="text/css">
            html{
                background:#f3f7fb;
            }
            .list-item{
                justify-content: start;
            }
            .list-item>div{
                width: 20%;
            }
            .list-item>div.avatar{
                width: 100px;
            }
            .avatar img{
                width: 60px;
                height: 60px;
            }
            .list-item>div.checkBox {
                width: 37px;
            }
        </style>
    </head>

    <body>
        <div class="page-header header">
            <h1>群福利管理平台
                <div class="change_user">
                    <p class="quite"><span class="quite1">修改密码</span><span class="quite2">退出</span></p>
                    <p style="margin-top: 28px;"><span>admin</span>,欢迎您登录互动服务平台管理平台</p>
                </div>
            </h1>
        </div>
        <!--内容区-->
        <div class="fl_wrap">
            <!--左侧导航-->
            <ul class="list-group fl_left_nav">
                <li class="list-group-item ">
                    <a href="数据概览.html">数据概览</a>
                </li>
                <li class="list-group-item ">
                    <a href="福利企业.html">福利企业</a>
                </li>
                <li class="list-group-item">
                    <a href="福利管理.html">福利管理</a>
                </li>
                <li class="list-group-item sed">
                    <a href="福星中心.html">福星中心</a>
                </li>
                <li class="list-group-item">
                    <a href="福群管理.html">福群管理</a>
                </li>
                <li class="list-group-item">
                    <a href="提现记录.html">提现记录</a>
                </li>
                <li class="list-group-item">
                    <a href="财务管理.html">财务管理</a>
                </li>
                <li class="list-group-item">
                    <a href="系统设置.html">系统设置</a>
                </li>
            </ul>

            <!--右侧内容区-->
            <div class="fl_rightcount">
                <!--右侧第一层-->
                <!--面包屑导航-->
                <div class="container">
                    <div class="comm-localtion row">
                        <i class="comm-icon-localtion"></i>
                        <span>当前位置：企业管理&gt;<i class="comm-text-localtion">核销员列表</i></span>
                    </div>
                    <div class="content">
                        <div class="btn-box">
                            <input class="button search-btn orange-btn" type="button" name="" value="绑定核销员">
                        </div>
                        <div class="list-tab">
                            <div class="list-tab-item active">全部</div>
                            <div class="list-tab-item">进行中</div>
                            <div class="list-tab-item">待上架</div>
                            <div class="list-tab-item">已过期</div>
                            <div class="list-tab-item">已售罄</div>
                        </div>
                        <div class="list-content">
                            <div class="list-item row">
                                <div class="checkBox">
                                    <input type="checkbox">
                                </div>
                                <div class="avatar">头像</div>
                                <div class="mw100">昵称</div>
                                <div class="mw100">核销员姓名</div>
                                <div class="mw100">绑定时间</div>
                                <div class="opreat">操作</div>
                            </div>
                            <div class="list-item list-item-info row">
                                <div class="checkBox" >
                                    <input type="checkbox">
                                </div>
                                <div class="avatar" title=''><img src="images/icon-ecode.png" alt=""></div>
                                <div class="mw100">小蜡蜡笔新</div>
                                <div class="mw100">樊丹丹</div>
                                <div class="mw100">2018.05.15<br>12:12:12</div>
                                <div class="opreat">
                                    <span class="op-item spread">解除绑定</span>
                                </div>
                            </div>
                            <div class="list-content-foot row">
                                <div class="foot-left">
                                    <div class="selectAll">
                                        <input id="selectAll" type="checkbox" name="" value="">
                                        <span>全选</span>
                                    </div>
                                    <div class="delate-btn"></div>
                                </div>
                                <div class="foot-right">
                                    <span>共有 22条 记录，每页显示</span>
                                    <select name="" class="showItems">
                                        <option value="">10</option>
                                    </select>
                                    <i class="last-page changePage disabled">&lt;</i>
                                    <span>1/3</span>
                                    <i class="next-page changePage">&gt;</i>
                                    <input type="text" class="turnPages" value="1">
                                    <input type="button" name="" value="跳转" class="turnPages-btn">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 删除提示弹框 -->
                    <div class="model-alert delate-alert">
                        <div class="model-alert-content">
                            <div class="model-alert-title">
                                <span>提示</span>
                                <i class="icon-close"></i>
                            </div>
                            <div class="wenhao-green"></div>
                            <p class="succ-text">是否确认删除选中福利</p>
                            <div class="model-alert-btnBox">
                                <input class="model-alert-btn sure" type="button" name="" value="确定">
                                <input class="model-alert-btn cancel" type="button" name="" value="取消">
                            </div>
                        </div>
                    </div>
                    <!-- 保存成功提示 -->
                    <div class="success-tips">
                        <i class="icon-succ"></i>
                        <span>保存成功</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        $('.icon-close,.model-alert-btn.cancel').click(function(){
            $('.model-alert').fadeOut(500);
        })
        $('.model-alert-btn.sure').click(function() {
            $('.model-alert').fadeOut(500,function(){
                $('.success-tips').fadeIn().delay(2000).fadeOut();
            });
        });
        $('.ecode-hover').mouseover(function() {
            $(this).parent('.opreat').find('.ecode-box').fadeIn(400);
        });
        $('.ecode-hover').mouseout(function() {
            $(this).parent('.opreat').find('.ecode-box').fadeOut(400);
        });
    </script>
</html>
